<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Slide Show Ảnh</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .slideshow-container {
      position: relative;
      width: 600px;
      max-width: 100%;
    }
    .slide {
      display: none;
    }
    .slide img {
      width: 100%;
      height: auto;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      user-select: none;
    }
    .prev {
      left: 0;
    }
    .next {
      right: 0;
    }
    .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-home:hover {
            background-color: lightgrey;
        }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS53elULzAlFyzTGcL_Zz0eJnIc8T1ptgktkg&s" alt="Ảnh 1">
  </div>
  <div class="slide">
    <img src="https://anhnail.vn/wp-content/uploads/2025/02/meme-hai-huoc-1.webp" alt="Ảnh 2">
  </div>
  
  <div class="slide">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5bsJneECkgLRq1z2L5ZLOGmOUjB-8sLHoug&s" alt="Ảnh 3">
  </div>
  <div class="slide">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA1PVw3skXnmzHK_8CANxKBmWIV8C69KKDwA&s" alt="Ảnh 4">
  </div>
  <div class="slide">
    <img src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2020/10/sa-chao-co-chu-1.png" alt="Ảnh 5">
  </div>
    <div class="slide">
        <img src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/477714kuu/anh-mo-ta.png" alt="Ảnh 6">
    </div>
  <div class="slide">
    <img src="https://s3.ap-southeast-1.amazonaws.com/cdn.vntre.vn/default/meme-hai-3-1725529834.jpg" alt="Ảnh 7">
    </div>
  
  <button class="prev" onclick="nextSlide()">❮</button>

  
  <button class="next" onclick="prevSlide()">❯</button>
</div>
<section id="trangchu" class="fade-in">
    <div class="container">
        <b><a href="(1)index.html" class="back-home">Quay về trang chủ</a></b>
    </div>
</section>
<script>
  var slideIndex = 0;
  var slides = document.getElementsByClassName("slide");

  function showSlide(index) {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[index].style.display = "block";
  }

  function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
  }

  function prevSlide() {
    slideIndex = (slideIndex - 1 + slides.length) % slides.length;
    showSlide(slideIndex);
  }

  
  showSlide(slideIndex);
</script>

</body>
</html>
