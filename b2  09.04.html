<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sikibidi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e1b1e2, #fca5ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgb(187, 142, 149);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 94%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.02)
    }

    .result {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
    }
    .home-button {
            position:fixed;
            bottom: 20px;
            right: 20px;
            background-color:lightpink;
            color: white;
            padding: 5px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .home-button:hover {
            transform: scale(1.05)
            }
            .new-arrivals {
            text-align: center;
            padding: 50px 20px;
            background: white;
            color: black;
        }
  </style>
</head>
<body>
<a href="(1)index.html" class="home-button">Trang Chủ</a>
  <div class="container">
    <h2>Tìm Min & Max</h2>
    <input type="text" id="numberInput" placeholder="Nhập dãy số (cách nhau bởi dấu cách)">
    <button onclick="findMaxMin()">Check</button>
    <div id="result" class="result"></div>
  </div>

<script>
  function findMaxMin() {
    const input = document.getElementById("numberInput").value;

    const numbers = input
      .split(/[\s,]+/)
      .filter(s => s.trim() !== "") // loại bỏ phần tử rỗng trước khi chuyển số
      .map(Number)
      .filter(n => !isNaN(n)); // loại NaN sau khi chuyển

    if (numbers.length === 0) {
      document.getElementById("result").innerHTML = "Vui lòng nhập ít nhất một số hợp lệ.";
      return;
    }

    const max = Math.max(...numbers);
    const min = Math.min(...numbers);

    document.getElementById("result").innerHTML = `
      Dãy số bạn đã nhập: <strong>${numbers.join(", ")}</strong><br>
       Max: <strong>${max}</strong><br>
       Min: <strong>${min}</strong>
    `;
  }
</script>
</body>
</html>
