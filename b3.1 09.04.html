<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Baladibum!!</title>
  <script src="javab3.1 09.04.js" defer></script>
</head>
<style>
  body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #ee8cd9, #e8c7e9);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

input[type="text"] {
  width: 94%;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #0056b3;
  transform: scale(1.02);
}

.result {
  margin-top: 20px;
  background: #f8f9fa;
  padding: 15px;
  border-radius: 8px;
  font-size: 16px;
}

.home-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: lightpink;
  color: white;
  padding: 5px 20px;
  border-radius: 50px;
  text-decoration: none;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  transition: 0.3s;
}
.home-button:hover {
  transform: scale(1.05);
}
</style>
<body>
  <div class="container">
    <h2>Hãy đoán số 0 hay 1</h2>
    <input type="text" id="userGuess" placeholder="Nhập số bạn đoán">
    <button onclick="checkGuess()">Kiểm tra</button>
    <div id="result" class="result"></div>
  </div>
  <a class="home-button" href="(1)index.html">Trang chủ</a>
</body>
</html>
